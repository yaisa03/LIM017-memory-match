<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav id="navigator">
            <ul>
                <li id="home">Inicio</li>
                <!--<li id="back">Volver</li>-->
            </ul>
        </nav>
    </header>

    <section id="pageOne">
        <h1>Juega Memory Match</h1>

        <div id="containerGames">

            <div id="gameStudioGhibli">
                <img src="images/Studio_Ghibli_portal_logo.png">
            </div>

            <div id="gamePokemon">
                <img src="images/logo-pokemon.png">
            </div>

            <div id="gameWebDevelopment">
                <img src="images/logo-web-development.png">
            </div>

            <div id="selectLevel" style="display:none;">
                <button id="optionOne">Facil</button>
                <button id="optionTwo">Medio</button>
                <button id="optionThree">Dificil</button>
            </div>

        </div>
    </section>

    <section id="pageTwo" style="display: none;">
        <h1 id="titlePage2">Memory Game</h1>
        
        <div class="infoContainer">
            <div class="infoGame">
              Tiempo <span id="time">100</span>
            </div>
            <div class="infoGame">
              Cartas Giradas <span id="flips">0</span>
            </div>
        </div>

        <div id="levelOne" style="display: none;"></div>
        <div id="levelTwo" style="display: none;"></div>
        <div id="levelThree" style="display: none;"></div>
    </section>

    <script src="main.js" type="module"></script>
</body>

</html>
