<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Memory Match</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <section id="pageOne">
    <h1 id="title1">Juega Memory Match</h1>

    <main id="memoryGameOptions">

      <div id="chooseWebDev">
        <p>Web Develompent</p>
        <img src="images/webDev.png">
      </div>

      <div id="choosePokemon">
        <p>Pokemon</p>
        <img src="images/pokemonLogo.jpg">
      </div>

      <div id="chooseStudioGhibli">
        <p>Studio Ghibli</p>
        <img src="images/studioGhibli.jpg">
      </div>
    </main>

  </section>

  <section id="pageTwo" style="display:none;">
    <h1 id="title2"></h1>

    <aside class="gameInfoContainer">
      <div class="gameInfo">
        Tiempo <span id="time">100 </span>
      </div>
      <div class="gameInfo">
        Cartas giradas <span id="flips">0 </span>
      </div>
    </aside>

    <div id="containerGameWebDev" style="display:none;">
    </div>
    <div id="containerGamePokemon" style="display:none;">
    </div>
    <div id="containerGameGhibli" style="display:none;">
    </div>
  </section>

  <script src="main.js" type="module"></script>
</body>

</html>
